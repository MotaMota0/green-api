<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="api.js"></script> 
    <title>GREEN-API Интерфейс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #f5f5f5;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
            grid-column: span 2;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, textarea {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        textarea#message {
            height: 80px;
            resize: vertical;
        }
        button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e8f5e9;
            color: #333;
            resize: vertical;
            grid-column: 2;
            grid-row: 2 / span 2;
        }
        .controls {
            grid-column: 1;
        }
    </style>
</head>
<body>
<h1>GREEN-API Интерфейс</h1>
<div class="controls">
    <div class="input-group">
        <input type="text" id="idInstance" placeholder="idInstance">
        <input type="text" id="apiTokenInstance" placeholder="apiTokenInstance">
        <button onclick="getSettings()">Получить настройки</button>
        <button onclick="getStateInstance()">Состояние инстанса</button>
        <input type="text" id="chatIdMessage" placeholder="chatId для сообщения (например, 79991234567@c.us)">
        <textarea id="message" placeholder="Введите сообщение"></textarea>
        <button onclick="sendMessage()">Отправить сообщение</button>
        <input type="text" id="chatIdFile" placeholder="chatId для файла (например, 79991234567@c.us)">
        <input type="text" id="fileUrl" placeholder="https://example.com/file.png">
        <button onclick="sendFileByUrl()">Отправить файл по URL</button>
    </div>
</div>
<textarea id="response" readonly>Ответ от API появится здесь</textarea>
</body>
</html>
