<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="apiiiii.js"></script>
    <title>Green API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            resize: none;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <input type="text" id="idInstance" placeholder="idInstance">
    <input type="text" id="apiTokenInstance" placeholder="apiTokenInstance">
    <textarea id="message" placeholder="Введите сообщение"></textarea>
    <input type="text" id="fileUrl" placeholder="https://example.com/file.png">
    <button onclick="getSettings()">getSettings</button>
    <button onclick="getStateInstance()">getStateInstance</button>
    <button onclick="sendMessage()">sendMessage</button>
    <button onclick="sendFileByUrl()">sendFileByUrl</button>
    <textarea id="response" readonly>Ответ от API появится здесь</textarea>
</body>
</html>
